sudo: required
dist: trusty
language: node_js
node_js:
  - '8.9.4'
services:
  - postgresql
jdk:
  - oraclejdk8
env:
  global:
    - WEBSERVICE_VERSION="1.5.0-beta.4"
addons:
  firefox: "latest"
  postgresql: "9.6"
  chrome: stable

install:
  - ./scripts/install-travis-script.sh

jobs:
  include:
    - stage: test
      script:
        - ng lint
        - npm run prebuild
        - ng test --watch=false --code-coverage --browsers ChromeHeadless
      env: 
        - RUN_PROD=false
        - NAME='Lint and Unit Tests'
    - stage: test
      env:
        - RUN_PROD=false
        - NAME='Integration tests'
        - TEST='cypress/integration/group1/**/*'
      script: ./scripts/run-travis-script.sh
    
    - stage: test
      env:
        - RUN_PROD=false
        - NAME='Integration tests'
        - TEST='cypress/integration/group2/**/*'

    - stage: test
      script: npm run build.prod
      env: 
        - RUN_PROD=true
        - NAME='Production test'

script: echo "overriding test"

after_success:
  - ./node_modules/codecov/bin/codecov

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7f1c48703628e3514bb6
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
