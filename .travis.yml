sudo: required
dist: trusty
language: node_js
node_js:
  - '8.9.4'
services:
  - postgresql
jdk:
  - oraclejdk8
env:
  global:
    - WEBSERVICE_VERSION="1.5.0-beta.4"
addons:
  firefox: "latest"
  postgresql: "9.6"
  chrome: stable

install:
  - ./scripts/install-travis-script.sh

jobs:
  include:
    - stage: Lint and Unit Tests
      script:
        - ng lint
        - npm run prebuild
        - ng test --watch=false --code-coverage --browsers ChromeHeadless
      env: RUN_PROD=false

    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/app-spec.js'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/checkerWorkflow/**/*'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/disabledAccountControls.js'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/dropdown.js'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/hostedEntries/**/*'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/myEntries/**/*'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/sharedWorkflows.js'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/starDisabled.js'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/starEntry.js'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/entryDetails/**/*'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/entrySearch/**/*'
      script: ./scripts/run-travis-script.sh
    - stage: integration-tests
      env:
        - RUN_PROD=false
        - TEST='cypress/integration/VersionModal.js'
      script: ./scripts/run-travis-script.sh

      stage: prod-tests
      script: npm run build.prod
      env: RUN_PROD=true

script: echo "overriding test"

after_success:
  - ./node_modules/codecov/bin/codecov

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7f1c48703628e3514bb6
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
