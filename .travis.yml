sudo: required
dist: trusty
language: node_js
node_js:
  - '7.9.0'
services:
  - postgresql
jdk:
  - oraclejdk8
env:
  - WEBSERVICE_VERSION="1.2.0"
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
  firefox: "latest"
  postgresql: "9.4"
  chrome: stable
  chrome: beta

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start 

install:
  - 'npm install -g bower'
  - 'npm install'
  - 'bower update'
  - 'ng version'
  - 'npm install codecov'

before_script:
  - pwd
  - mvn dependency:get -DgroupId=io.swagger -DartifactId=swagger-codegen-cli -Dversion=LATEST  -DremoteRepositories=https://oss.sonatype.org/content/repositories/snapshots -Ddest=swagger-codegen-cli.jar
  - java -jar swagger-codegen-cli.jar generate -i https://raw.githubusercontent.com/ga4gh/dockstore/1.2.5/dockstore-webservice/src/main/resources/swagger.yaml -l typescript-angular -o src/app/shared/swagger -c swagger-config.json
  - ./script
  - npm run-script prebuild
  - ng lint
script:
  - ng build # this does syntax checking, unit testing, and jshint
  - ng test --watch=false --code-coverage

after_succes:
  - ./node_modules/codecov/bin/codecov

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7f1c48703628e3514bb6
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
