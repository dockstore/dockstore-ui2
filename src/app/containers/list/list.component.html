<div class="separation">
    <div *ngIf="displayTable">
      <table datatable [dtOptions]="dtOptions" class="table row-border hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Project Links</th>
          <th>Docker Pull</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tool of publishedTools">
          <td>
            <a (click)="sendToolInfo(tool)" [routerLink]="['/containers', tool?.tool_path ]">{{ tool?.name +
              (tool?.toolname ? '/' + tool?.toolname : '') }}</a>
          </td>
          <td>
            <span id="verifiedIcon" *ngIf="getVerified(tool)">
              <a href={{verifiedLink}}>
                <span class="glyphicon glyphicon-ok" tooltip="Verified"></span>
              </a>
            </span>
            {{ tool?.author || 'n/a' }}
          </td>
          <td>
            <a [href]="tool?.providerUrl">
              {{ tool?.provider }}
            </a>
            <a [href]="tool?.imgProviderUrl">
              {{ tool?.imgProvider }}
            </a>
          </td>
          <td>
            <div class="input-group">
              <input type="text" class="form-control" value="{{ getFilteredDockerPullCmd(tool.path) }}"
                     aria-describedby="clipboard" #inputTarget>
              <span class="input-group-btn" id="clipboard">
                <button class="btn btn-default" type="button" [ngxClipboard]="inputTarget"><span
                  class="glyphicon glyphicon-copy"></span></button>
              </span>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
