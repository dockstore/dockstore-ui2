<h1 mat-dialog-title>
  Are you sure you want to delete this Dockstore account?
</h1>
<div mat-dialog-content>
  <app-alert></app-alert>
  <p>All workflows and tools will be deleted alongside it.</p>
  <p>The dockstore token for this Dockstore account will no longer work.</p>
  <p>All profile information will be deleted.</p>
  <mat-divider></mat-divider>
  <div *ngIf="username" class="text-center">
    <p>Please enter your account username to delete.</p>
    <div [formGroup]="usernameForm">
      <mat-form-field>
        <input id="deleteUserUsernameInput" matInput [formControl]="usernameFormControl" placeholder="Username" />
      </mat-form-field>
    </div>
    <div class="btn-group">
      <button mat-raised-button mat-dialog-close>No</button>
      <button mat-raised-button (click)="deleteAccount()" [disabled]="usernameForm.invalid" color="warn">Yes, delete my account</button>
    </div>
  </div>
</div>
