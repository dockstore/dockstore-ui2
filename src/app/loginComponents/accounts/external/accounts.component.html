<h3>Step 1: Link External Accounts</h3>
<hr />
<div class="container">
  <div class="row">
    <div *ngFor="let row of accountsInfo">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <div *ngIf="row.isLinked">
              <button class="btn btn-success btn-xs">
                <span class="glyphicon glyphicon-ok"></span>
              </button>
              <button class="btn btn-primary btn-xs" (click)="unlink(row.source)">
                <span>Unlink</span>
              </button>
            </div>
            <button *ngIf="!row.isLinked"
                    class="btn btn-primary btn-xs" (click)="link(row.source)">
              <span class="glyphicon glyphicon-link">Link</span>
            </button>
          </div>
          <h4>{{ row.name }}</h4>
        </div>
        <div class="panel-body">
          <strong>{{ row.bold }} </strong> {{ row.message }}
        </div>
      </div>
    </div>
  </div>
</div>
