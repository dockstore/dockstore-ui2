<hr />
<div class="container">
  <div class="row">
    <div *ngFor="let row of accountsInfo">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ row.name }}
            <span *ngIf="row.isLinked">
              <span class="label label-success">
                <span class="glyphicon glyphicon-link">Linked</span>
              </span>
              <button class="btn btn-secondary btn-xs" (click)="row.show = !row.show">
                <span *ngIf="row.show" class="glyphicon glyphicon-eye-close"></span>
                <span *ngIf="!row.show" class="glyphicon glyphicon-eye-open"></span>
              </button>
              <span *ngIf="row.show">{{getTokenFromSource(row.source)}}</span>
              <button class="pull-right btn btn-default btn-xs" (click)="unlink(row.source)">
                <span class="glyphicon glyphicon-link text-danger">Unlink</span>
              </button>
            </span>
            <button *ngIf="!row.isLinked" class="pull-right btn btn-primary btn-xs" (click)="link(row.source)">
              <span class="glyphicon glyphicon-link">Link</span>
            </button>
          </h3>
        </div>
        <div class="panel-body">
          <strong>{{ row.bold }} </strong> {{ row.message }}
        </div>
      </div>
    </div>
  </div>
</div>
