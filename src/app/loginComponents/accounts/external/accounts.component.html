<hr />
<div class="container">
  <div class="row">
    <div *ngFor="let row of accountsInfo">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">{{ row.name }}
            <span *ngIf="row.isLinked">
              <span class="label label-success">
                <span class="glyphicon glyphicon-link"></span>
                <span>Linked</span>
              </span>
              <button class="btn btn-secondary btn-xs" (click)="row.show = !row.show">
                <span *ngIf="row.show" class="glyphicon glyphicon-eye-close"></span>
                <span *ngIf="!row.show" class="glyphicon glyphicon-eye-open"></span>
              </button>
              <span class="form-inline" *ngIf="row.show">
                <span class="input-group">
                  <span class="form-control input-xs">{{getTokenFromSource(row.source)}}</span>
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-xs" type="button" ngxClipboard [cbContent]="getTokenFromSource(row.source)" (cbOnSuccess)="isCopied1 = true">
                      <span class="glyphicon glyphicon-copy"></span>
                    </button>
                  </span>
                </span>
              </span>
              <button class="pull-right btn btn-default btn-sm" (click)="unlink(row.source)">
                <span class="text-danger glyphicon glyphicon-link"></span>
                <span class="text-danger">Unlink Account</span>
              </button>
            </span>
            <button *ngIf="!row.isLinked" class="pull-right btn btn-primary btn-sm" (click)="link(row.source)">
              <span class="glyphicon glyphicon-link"></span>
              <span>Link Account</span>
            </button>
          </h4>
        </div>
        <div class="panel-body">
          <strong>{{ row.bold }} </strong> {{ row.message }}
        </div>
      </div>
    </div>
  </div>
</div>
