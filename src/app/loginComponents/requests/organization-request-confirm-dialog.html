<h1 mat-dialog-title>{{data.approve ? 'Approve' : 'Reject'}} Organization</h1>

<div mat-dialog-content>
  <p>Are you sure you want to <strong>{{data.approve ? 'approve' : 'reject'}}</strong> the organization <strong>{{data.name}}</strong>?</p>
</div>
<mat-dialog-actions [align]="'end'">
  <button mat-button color="accent" (click)="onNoClick()">Cancel</button>
  <span *ngIf="data.approve; else rejectBlock">
    <button
      mat-flat-button
      class="accent-1-dark ml-2"
      id="approve-pending-org-dialog"
      data-cy="approve-pending-org-dialog"
      [mat-dialog-close]="{ 'id': data.id, 'approve': data.approve }"
    >
      Approve
    </button>
  </span>
  <ng-template #rejectBlock>
    <button
      mat-flat-button
      class="accent-1-dark"
      id="reject-pending-org-dialog"
      data-cy="reject-pending-org-dialog"
      [mat-dialog-close]="{ 'id': data.id, 'approve': data.approve }"
    >
      Reject
    </button>
  </ng-template>
</mat-dialog-actions>
