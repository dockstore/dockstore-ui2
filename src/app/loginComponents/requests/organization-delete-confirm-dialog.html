<h1 mat-dialog-title>Delete Organization</h1>

<div mat-dialog-content>
  <p>Are you sure you want to <strong>delete</strong> the organization <strong>{{data.name}}</strong>?</p>
</div>
<div mat-dialog-actions>
  <div fxFlex></div>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button id="approve-pending-org-dialog" [mat-dialog-close]="{ 'id': data.id }">Delete</button>
</div>
