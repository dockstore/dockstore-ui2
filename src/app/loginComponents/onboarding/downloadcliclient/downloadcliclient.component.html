<markdown [data]="textDataRequirements"></markdown>

<mat-tab-group class="font">
  <mat-tab label="Linux/Ubuntu (Recommended)">
    <markdown [data]="textDataUbuntuLinux"></markdown>
  </mat-tab>

  <mat-tab label="MacOS">
    <markdown [data]="textDataMacOs"></markdown>
  </mat-tab>
</mat-tab-group>

<markdown [data]="textDataInstallCLI"></markdown>
<a mat-raised-button color="primary" *ngIf="downloadCli" class="hori-offset-12 indent" [attr.href]="downloadCli">
  <mat-icon>save_alt</mat-icon>
  Download CLI
</a>
<markdown [data]="textDataCLIConfig"></markdown>
<div class="input-group textarea indent">
  <textarea type="textarea" class="form-control textarea clip" readonly #inputTarget>
token: {{ dsToken }}&#13;&#10;server-url: {{ dsServerURI }}</textarea
  >
  <span class="input-group-btn">
    <button
      class="btn btn-default textarea btn"
      [ngClass]="{ 'btn-copy': isCopied2 }"
      type="button"
      [cdkCopyToClipboard]="inputTarget"
      (cbOnSuccess)="isCopied2 = true"
      appSnackbar
    >
      <mat-icon>file_copy</mat-icon>
    </button>
  </span>
</div>

<markdown [data]="textDataConfirmInstallation"></markdown>
