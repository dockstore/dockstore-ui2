<app-header>
  <mat-icon>flash_on</mat-icon>
  QuickStart Wizard
</app-header>
<div class="container">
  <div *ngIf="curStep == 1">
    <app-downloadcliclient></app-downloadcliclient>
  </div>
  <nav class="pull-right">
    <ul class="pager">
      <li *ngIf="curStep > 1">
        <button class="changePage" (click)="prevStep()"><mat-icon>chevron_left</mat-icon>Previous</button>
      </li>
      <li>
        <a href="{{ Dockstore.DOCUMENTATION_URL }}/end-user-topics/launch.html" target="_blank" rel="noopener noreferrer"
          >Finish<mat-icon>chevron_right</mat-icon></a
        >
      </li>
    </ul>
  </nav>
</div>
