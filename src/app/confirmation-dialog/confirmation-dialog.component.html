<h1 *ngIf="data?.title" mat-dialog-title>{{ data.title }}</h1>

<div *ngIf="data?.message" mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
  <button mat-button [mat-dialog-close]="false" color="secondary" cdkFocusInitial>CANCEL</button>
  <button mat-button [mat-dialog-close]="true" color="primary">YES</button>
</div>
