<div class="staging-banner" *ngIf="showBanner">
  <div class="container">
    <div class="row" id="navigation">
      <ul class="nav">
        <li><strong>Staging Mode</strong>: Any actions done on this site with not impact production.</li>
        <li *ngIf="mismatchedVersion">
          <strong>ERROR:</strong> The webservice version running (<strong>{{ versionFromAPI }}</strong
          >) does not match the webservice version used to build the UI (<strong>{{ versionBuiltWith }}</strong
          >)
        </li>
      </ul>
    </div>
  </div>
</div>
