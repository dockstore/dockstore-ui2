<div class="container">
  <div class="row" style="padding-bottom:30px">
    <h4 style="color:#21335B">In Affiliation With:</h4>
    <div *ngFor="let sponsor of sponsors" class="col-md-3 col-sm-6"  style="padding-bottom:30px">
      <a href="{{sponsor.url}}" target="_blank">
        <img [src]="sponsor.current" class="img-responsive center-image"
        (mouseover)="onMouseOver(sponsor)"
        (mouseout)="onMouseOut(sponsor)"/>
      </a>
    </div>
  </div>
</div>
