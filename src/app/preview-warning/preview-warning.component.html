<mat-card *ngIf="!isBubble" appearance="outlined" class="alert alert-warning w-100 mb-0" data-cy="preview-warning">
  <mat-card-content>
    <mat-icon class="alert-warning-icon">warning</mat-icon>
    <strong> Notice:</strong> {{ previewMessage }}
  </mat-card-content>
</mat-card>
<mat-chip *ngIf="isBubble" class="preview-bubble" [matTooltip]="previewMessage">PREVIEW</mat-chip>
