<div>
  <span *ngIf="versions?.length > 0">
    <strong>Container Version:</strong>
    <app-select [items]="versions" [default]="default" [field]="'name'" (select)="onVersionChange($event)"></app-select>
    <strong>Descriptor Type:</strong>
    <app-select [items]="descriptors" [default]="currentDescriptor" (select)="onDescriptorChange($event)"></app-select>
    <strong>File:</strong>
    <app-select [items]="files" [default]="currentFile" [field]="'path'" (select)="onFileChange($event)"></app-select>
  </span>
  <div *ngIf="nullDescriptors">
    <alert type="warning">
      <span class="glyphicon glyphicon-warning-sign"></span>
      &nbsp;A Descriptor File associated with this Docker container could not be found.
    </alert>
  </div>
  <div *ngIf="!nullDescriptors" class="code-copy">
    <button class="btn btn-default code-copy-button" type="button" ngxClipboard [cbContent]="content" [ngClass]="{'btn-copy':toolCopyBtn === 'descriptors_file'}"
            (cbOnSuccess)="toolCopyBtnClick('descriptors_file')">
      <span class="glyphicon glyphicon-copy"></span>
    </button>
    <section [innerHTML]="fileService.highlightCode(content)"></section>
  </div>
</div>
