<tabset [justified]="true">
  <tab heading="Dockerfile">
    <app-dockerfile [entrypath]="entrypath" [id]="id" [selectedVersion]="selectedVersion">
    </app-dockerfile>
  </tab>

  <tab heading="Descriptor Files">
    <app-descriptors-container [entrypath]="entrypath" [id]="id" [selectedVersion]="selectedVersion">
    </app-descriptors-container>
  </tab>

  <tab heading="Test Parameter Files">
    <app-paramfiles-container [entrypath]="entrypath" [id]="id"  [selectedVersion]="selectedVersion">
    </app-paramfiles-container>
  </tab>
</tabset>

<div *ngIf="!versions">
  <div class="alert alert-info">
    <strong>No Valid Tags</strong> No files will be shown for invalid versions.
  </div>
</div>
