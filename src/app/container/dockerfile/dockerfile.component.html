<div>
  <span *ngIf="versions?.length > 0">
    <strong>Container Version</strong>
    <app-select [items]="versions" [default]="default" [field]="'name'" (select)="onVersionChange($event)">
    </app-select>
  </span>
  <div *ngIf="nullContent">
    <alert type="warning">
      <span class="glyphicon glyphicon-warning-sign"></span>
      &nbsp;A Dockerfile associated with this Docker container could not be found.
    </alert>
  </div>
  <div *ngIf="!nullContent" class="code-copy">
    <button class="btn btn-default code-copy-button" type="button" ngxClipboard [cbContent]="content" [ngClass]="{'btn-copy':toolCopyBtn === 'dockerfile'}"
            (cbOnSuccess)="toolCopyBtnClick('dockerfile')">
      <span class="glyphicon glyphicon-copy"></span>
    </button>
    <section [innerHTML]="fileService.highlightCode(content)"></section>
  </div>
</div>
