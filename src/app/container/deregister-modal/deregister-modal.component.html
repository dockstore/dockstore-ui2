<button id="deregisterButton" mat-raised-button color="warn" (click)="staticModal.show()" matTooltip="Delete the tool" [disabled]="refreshMessage">
  Delete
</button>
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Are you sure you wish to delete this tool?</div>
      </div>
      <div class="modal-body">
        <p>All information associated with this tool will be deleted.</p>
      </div>
      <div class="modal-footer">
        <button type="button" mat-button color="secondary" (click)="staticModal.hide()">Close</button>
        <button id="deregisterConfirmButton" type="button" mat-flat-button color="warn" (click)="deregister(); staticModal.hide()" >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
