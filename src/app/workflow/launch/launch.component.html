<div *ngIf="_selectedVersion">
  <div class="form-inline">
    <label tooltip="Commands to launch workflow from the command line">Launch With</label>
  </div>

  <div class="well">
    <div class="well well-sm" tooltip="Commands for creating a runtime JSON template">
      Make a runtime JSON template and fill in desired inputs, outputs, and other parameters
      <pre>{{ params }}</pre>
    </div>
    <div class="well well-sm" tooltip="Commands for launching tool through Dockstore CLI (Supports file provisioning)">
      Run locally with the Dockstore CLI
      <pre>{{ cli }}</pre>
    </div>
    <div *ngIf="(currentDescriptor | lowercase) === 'cwl'">
      <div class="well well-sm" tooltip="Commands for launching tools through cwl-runner: the CWL reference implementation.
      cwl-runner can run a tool directly when all inputs and outputs are available on the local filesystem.">
        Alternatively, cwl-runner can run a workflow directly when all inputs and outputs are available on the local filesystem
        <pre>{{ cwl }}</pre>
      </div>
    </div>
  </div>
</div>
