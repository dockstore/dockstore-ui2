<div class="row">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Verification Status
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" style="width: 100%" matSort>
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
      <!-- Name Column -->
      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Parameter File </th>
        <td mat-cell *matCellDef="let thing"> {{thing.path}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
        <td mat-cell *matCellDef="let thing"> {{thing.platform}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="metadata">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Metadata </th>
        <td mat-cell *matCellDef="let thing"> {{thing.metadata}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>
</div>
