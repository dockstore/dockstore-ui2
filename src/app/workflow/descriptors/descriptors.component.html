<div>
  <span *ngIf="_selectedVersion?.valid" class="row no-margin">
    <span class="form-group col-sm-4">
      <strong>File:</strong>
      <app-select [items]="files" [default]="currentFile" [field]="'path'" (select)="onFileChange($event)"></app-select>
    </span>
  </span>
  <div *ngIf="this.nullDescriptors || !_selectedVersion?.valid">
    <alert type="warning">
      <span class="glyphicon glyphicon-warning-sign"></span>
      &nbsp;A Descriptor File associated with this Docker container could not be found.
    </alert>
  </div>
  <div *ngIf="!this.nullDescriptors && _selectedVersion?.valid" class="row no-margin">
    <div class="btn-group" role="group">
      <a *ngIf="(published$ | async); else unpublishedDownloadLink" download [href]="downloadFilePath" class="btn btn-default" type="button" title="{{filePath}}">
        <span class="glyphicon glyphicon-download"></span>
      </a>
      <ng-template #unpublishedDownloadLink>
        <a href id="downloadLinkDescriptor" (click)="downloadFile('downloadLinkDescriptor')" class="btn btn-default" type="button" title="{{filePath}}">
          <span class="glyphicon glyphicon-download"></span>
        </a>
      </ng-template>
      <button class="btn btn-default" type="button" ngxClipboard [cbContent]="content">
        <span class="glyphicon glyphicon-copy"></span>
      </button>
    </div>
  </div>
  <div [hidden]="!content || !_selectedVersion?.valid">
    <app-code-editor [(content)]="content" [filepath]="filePath" [editing]="false"></app-code-editor>
  </div>
</div>
