<div>
  <table class="table workflow-versions-grid table-bordered table-condensed table-striped">
    <thead>
    <tr>
      <th *ngIf="workflow?.mode !== WorkflowType.ModeEnum.HOSTED">
        <label placement="top" tooltip="Git branches/tags: The selected reference and tag will be used
                       to populate the info tab including 'launch with'">
          Git Reference
        </label>
        <a *ngIf="!publicPage" href="http://docs.dockstore.org/faq/#what-is-a-default-version-of-a-tool-or-workflow"
           target="_blank"><span class="glyphicon glyphicon-info-sign"></span></a>
        <span class="glyphicon pull-right"
              [ngClass]="getIconClass('reference')"
              (click)="clickSortColumn('reference')">
        </span>
      </th>

      <th>
        <span class="glyphicon pull-right"
              [ngClass]="getIconClass('workflow_path')"
              (click)="clickSortColumn('workflow_path')">
        </span>
        <label placement="top" tooltip="Workflow paths for given version">Workflow Path</label>
      </th>

      <th>
        <span class="glyphicon pull-right"
              [ngClass]="getIconClass('last_modified')"
              (click)="clickSortColumn('last_modified')">
        </span>
        <label placement="top" tooltip="Date of last update to Git reference">Date Modified</label>
      </th>

      <th>
        <span class="glyphicon pull-right"
              [ngClass]="getIconClass('valid')"
              (click)="clickSortColumn('valid')">
        </span>
        <label placement="top" tooltip="A version is valid if it has at least one valid descriptor file">
          Valid
        </label>
      </th>

      <th>
        <span class="glyphicon pull-right"
              [ngClass]="getIconClass('verified')"
              (click)="clickSortColumn('verified')">
        </span>
        <label placement="top" tooltip="A version is verified if it has been verified to work by a person/group">
          Verified
        </label>
      </th>
      <!-- Re-enable the below once ga4gh/dockstore#442 is complete -->
      <!-- <th>
        <label placement="top" tooltip="Link to DOI entry for the given version">
          DOI
        </label>
      </th> -->

      <th>
        <label placement="top" tooltip="View more information about the given version">
          Actions
        </label>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="versions.length === 0">
      <td colspan="8">
        <div class="text-center">No Records Found</div>
      </td>
    </tr>
    <tr *ngFor="let version of versions | orderBy : convertSorting()" [ngClass]="{'info': _selectedVersion != null && version != null && _selectedVersion.id == version.id}">
      <td *ngIf="workflow?.mode !== WorkflowType.ModeEnum.HOSTED">
        <span *ngIf="publicPage && defaultVersion === version.name" class="label label-primary">Default</span>
        <input class="radio-button-reference" *ngIf="version.name !== 'latest' && !publicPage " type="radio" name="defaultVersion"
                     [(ngModel)]="defaultVersion" [value]="version.reference" (click)="updateDefaultVersion(version.reference)"
                     [tooltip]="getDefaultTooltip(publicPage)"/>
        <a (click)="setVersion(version)">{{version?.name}}</a>
      </td>
      <td>{{ version.workflow_path }}</td>
      <td>{{ getDateTimeString(version.last_modified) }}</td>
      <td>
        <span class="glyphicon glyphicon-ok" *ngIf="version.valid"></span>
        <span class="glyphicon glyphicon-remove" *ngIf="!version.valid"></span>
      </td>
      <td>
        <a href={{verifiedLink}}>
          <span class="glyphicon glyphicon-ok" *ngIf="version.verified" tooltip="{{getVerifiedSource(version.name)}}"></span>
        </a>
        <span class="glyphicon glyphicon-remove" *ngIf="!version.verified"></span>
      </td>
      <!-- Re-enable the below once ga4gh/dockstore#442 is complete -->
      <!-- <td>
        <a href="https://zenodo.org/record/">Placeholder</a>
      </td> -->
      <td *ngIf="version">
        <app-view-workflow [version]="version" [workflowId]="this.workflowId"></app-view-workflow>
      </td>
    </tr>
    </tbody>
  </table>
  <app-version-modal></app-version-modal>
</div>
