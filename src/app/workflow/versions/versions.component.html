<div class="p-3">
  <div class="table-responsive">
    <table
      class="m-0 table table-bordered table-condensed table-striped"
      style="overflow: auto;"
      [ngClass]="workflow?.mode !== WorkflowType.ModeEnum.HOSTED ? 'workflow-versions-grid' : 'hosted-workflow-versions-grid'"
    >
      <thead>
        <tr>
          <th>
            <span *ngIf="workflow?.mode !== WorkflowType.ModeEnum.HOSTED">
              <label
                placement="top"
                matTooltip="Git branches/tags: The selected reference and tag will be used
                         to populate the info tab including 'launch with'"
              >
                Git Reference
              </label>
              <a
                *ngIf="!publicPage"
                href="{{ Dockstore.DOCUMENTATION_URL }}/faq.html#what-is-a-default-version-of-a-tool-or-workflow"
                target="_blank"
                ><mat-icon>info</mat-icon></a
              >
            </span>

            <span *ngIf="workflow?.mode === WorkflowType.ModeEnum.HOSTED">
              <label placement="top" matTooltip="Version of the workflow.">
                Version
              </label>
            </span>
            <fa-icon class="pull-right" [icon]="getIconClass('reference')" (click)="clickSortColumn('reference')"></fa-icon>
          </th>

          <th *ngIf="workflow?.mode === WorkflowType.ModeEnum.HOSTED">
            <fa-icon class="pull-right" [icon]="getIconClass('author')" (click)="clickSortColumn('author')"></fa-icon>
            <label placement="top" matTooltip="The editing author as collected by Dockstore">Author</label>
          </th>
          <th>
            <fa-icon class="pull-right" [icon]="getIconClass('last_modified')" (click)="clickSortColumn('last_modified')"></fa-icon>
            <label placement="top" matTooltip="Date of last update to Git reference">Date Modified</label>
          </th>

          <th>
            <fa-icon class="pull-right" [icon]="getIconClass('valid')" (click)="clickSortColumn('valid')"></fa-icon>
            <label placement="top" matTooltip="A version is valid if it has at least one valid descriptor file">
              Valid
            </label>
          </th>

          <th *ngIf="!publicPage">
            <fa-icon class="pull-right" [icon]="getIconClass('hidden')" (click)="clickSortColumn('hidden')"></fa-icon>
            <label placement="top" matTooltip="A hidden version is only visible here and not publicly.">
              Hidden
            </label>
          </th>

          <th>
            <fa-icon class="pull-right" [icon]="getIconClass('verified')" (click)="clickSortColumn('verified')"></fa-icon>
            <label placement="top" matTooltip="A version is verified if it has been verified to work by a person/group">
              Verified Platforms
            </label>
          </th>
          <th>
            <label
              placement="top"
              matTooltip="The metadata and descriptors for a version that has been snapshotted will not change over time."
            >
              Snapshot
            </label>
          </th>
          <th>
            <label placement="top" matTooltip="View more information about the given version">
              Actions
            </label>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="versions?.length === 0">
          <td colspan="8">
            <div class="text-center">No Records Found</div>
          </td>
        </tr>
        <tr
          (click)="setVersion(version)"
          *ngFor="let version of versions | orderBy: convertSorting(workflow?.mode)"
          [ngClass]="{ info: _selectedVersion != null && version != null && _selectedVersion.id == version.id }"
        >
          <td>
            <span *ngIf="publicPage && defaultVersion === version.name" class="label label-primary">Default</span>
            <input
              class="radio-button-reference"
              *ngIf="version.name !== 'latest' && !publicPage"
              type="radio"
              name="defaultVersion"
              [(ngModel)]="defaultVersion"
              [value]="version.name"
              (click)="updateDefaultVersion(version.name)"
              [tooltip]="getDefaultTooltip(publicPage)"
            />&nbsp;
            <i *ngIf="version.referenceType === 'BRANCH'" class="fa fa-code-fork" aria-hidden="true" title="Branch"></i>
            <i *ngIf="version.referenceType === 'TAG'" class="fa fa-tag" aria-hidden="true" title="Tag"></i>
            <span
              *ngIf="version.commitID && (version.commitID | commitUrl: workflow?.providerUrl); else noCommitID"
              [tooltip]="version.commitID ? 'Commit ID: ' + version.commitID : ''"
            >
              &nbsp;<a [href]="version.commitID | commitUrl: workflow?.providerUrl">{{ version?.name }}</a>
            </span>
            <ng-template #noCommitID
              ><span>{{ version?.name }}</span></ng-template
            >
          </td>
          <td *ngIf="workflow?.mode === WorkflowType.ModeEnum.HOSTED">{{ version?.versionEditor?.name }}</td>
          <td>{{ version.last_modified | date: 'medium' }}</td>
          <td>
            <mat-icon *ngIf="version.valid">check</mat-icon>
            <mat-icon *ngIf="!version.valid">close</mat-icon>
          </td>

          <td *ngIf="!publicPage">
            <mat-icon *ngIf="version.hidden">check</mat-icon>
            <mat-icon *ngIf="!version.hidden">close</mat-icon>
          </td>
          <td>
            <a href="{{ verifiedLink }}" *ngIf="version.verified" matTooltip="{{ getVerifiedSource(version.name) }}">
              <mat-icon>check</mat-icon>
            </a>
            {{ version?.sourceFiles | verifiedPlatforms }}
            <mat-icon *ngIf="!version.verified">close</mat-icon>
          </td>
          <td>
            <mat-icon
              *ngIf="!version.doiURL && version.frozen"
              data-cy="dockstore-snapshot-locked"
              matTooltip="Version {{ version.name }} is a snapshot."
              >lock</mat-icon
            >
            <mat-icon
              *ngIf="!version.doiURL && !version.frozen"
              data-cy="dockstore-snapshot-unlocked"
              matTooltip="Version {{ version.name }} is not a snapshot."
              >lock_open</mat-icon
            >
            <a
              href="https://doi.org/{{ version.doiURL }}"
              *ngIf="version.doiURL"
              data-cy="workflow-version-DOI-badge"
              matTooltip="Click to view this version's DOI entry information."
              target="_blank"
              ><img src="{{ zenodoUrl }}/badge/DOI/{{ version.doiURL }}.svg" alt="DOI"
            /></a>
          </td>
          <td *ngIf="version">
            <app-view-workflow
              [version]="version"
              [workflowId]="this.workflowId"
              [canRead]="canRead"
              [canWrite]="canWrite"
              [isOwner]="isOwner"
            ></app-view-workflow>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
