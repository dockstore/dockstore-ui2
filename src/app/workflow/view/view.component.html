<!-- Display public workflow button design -->
<div *ngIf="isPublic; else displayPrivateButton">
  <button mat-raised-button class="small-mat-btn-skin small-btn-structure" color="accent" (click)="showVersionModal()">Info</button>
</div>
<!-- Display private workflow button design-->
<ng-template #displayPrivateButton>
  <button mat-button class="private-btn small-btn-structure" [matMenuTriggerFor]="menu">
    <img src="../assets/svg/gear-icon.svg" alt="Gear icon" />
    Actions
    <img src="../assets/svg/drop-down-arrow.svg" alt="Drop down menu icon" />
  </button>
</ng-template>

<mat-menu #menu="matMenu">
  <button type="button" mat-menu-item color="accent" (click)="showVersionModal()">
    {{ !canWrite ? 'View' : 'Edit Info' }}
  </button>
  <ng-container *ngIf="!isPublic">
    <button
      type="button"
      mat-menu-item
      color="warn"
      class="btn-block deleteVersionButton"
      [disabled]="isRefreshing$ | async"
      *ngIf="workflow?.mode === WorkflowType.ModeEnum.HOSTED && canWrite"
      (click)="deleteHostedVersion(); (false)"
    >
      Delete
    </button>
    <button
      type="button"
      mat-menu-item
      color="accent"
      [disabled]="(isRefreshing$ | async) || !(!version.frozen && version.referenceType !== 'BRANCH')"
      (click)="snapshotVersion()"
      data-cy="dockstore-snapshot"
      matTooltip="Snapshotting a version makes it read-only."
    >
      Snapshot
    </button>
    <button
      mat-menu-item
      id="DOIButton"
      color="accent"
      (click)="requestDOIForWorkflowVersion()"
      [disabled]="isRefreshing$ | async"
      data-cy="dockstore-request-doi-button"
      *ngIf="version.referenceType !== 'BRANCH' && !version.doiURL && workflow?.is_published"
      matTooltip="Request a Digital Object Identifier (DOI) for this version."
    >
      Request DOI
    </button>
    <button
      mat-menu-item
      id="OrcidButton"
      color="accent"
      (click)="exportToOrcid()"
      [disabled]="isRefreshing$ | async"
      data-cy="dockstore-export-orcid-button"
      *ngIf="
        enableExportToOrcid &&
        version.referenceType !== 'BRANCH' &&
        !version.versionMetadata?.userIdToOrcidPutCode[userId] &&
        workflow?.is_published
      "
      matTooltip="Export this version to ORCID."
    >
      Export to ORCID
    </button>
    <button
      data-cy="set-default-version-button"
      mat-menu-item
      [disabled]="(isRefreshing$ | async) || version.name === workflow.defaultVersion"
      (click)="updateDefaultVersion()"
    >
      Set as Default Version
    </button>
    <button
      mat-menu-item
      color="accent"
      [disabled]="
        (isRefreshing$ | async) || version.frozen || (workflow?.mode === WorkflowType.ModeEnum.DOCKSTOREYML && !version.legacyVersion)
      "
      (click)="refreshVersion()"
      matTooltip="Refresh an individual version. Disabled for frozen versions and GitHub App workflows."
    >
      Refresh Version
    </button>
  </ng-container>
</mat-menu>
