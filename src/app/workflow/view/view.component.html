<button type="button"  mat-raised-button color="accent" class="btn-block" (click)="showVersionModal()">
  {{ isPublic || !canWrite ? 'View' : 'Edit'}}
</button>
<button type="button" mat-raised-button color="warn" class="btn-block deleteVersionButton" *ngIf="!isPublic && workflow?.mode === WorkflowType.ModeEnum.HOSTED && canWrite" (click)="deleteHostedVersion(); false">
  Delete
</button>
