<button type="button" class="btn btn-primary" (click)="showVersionModal()">
  {{ isPublic ? 'View' : 'Edit'}}
</button>
<!-- Modal -->
<div class="modal fade" id="{{version.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">View Version Tag</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="format" class="table">
          <tbody>
          <tr>
            <th>Git Reference</th>
            <td>
              {{ version.reference }}
            </td>
          </tr>
          <tr>
            <th>Workflow Descriptor:</th>
            <td>
              {{ version.workflow_path }}
            </td>
          </tr>
          <tr>
            <th>Test Parameter File(s):</th>
            <td>
              <!--this might need to change...-->
              <div *ngIf="items">
                <div *ngIf="items.length > 0">
                  <div *ngFor="let item of items">{{item?.path}}</div>
                </div>
                <div *ngIf="items.length == 0">
                  e.g. /test.json
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>Last Modified</th>
            <td>
              {{ getDateTimeMessage(version.last_modified) }}
            </td>
          </tr>
          <tr>
            <th>Valid</th>
            <td>
              {{ version.valid ? 'Yes' : 'No' }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
