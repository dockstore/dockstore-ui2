<div class="row" id="dag-holder" [ngClass]="{'fullscreen': expanded}">
  <div class="col-md-12" id="dag-col" [ngClass]="{'fullscreen-element': expanded}">
    <div class="ds-holder">
      <div class="ds-version-selector" id="dag-version-bar" [ngClass]="{'fullscreen-dropdown': expanded}">
        <strong>Workflow Version</strong>:
        <select (change)="onChange($event.target.value)" class="ds-version" [(ngModel)]="selectVersion">
          <option *ngFor="let version of validVersions" [value]="version"> {{version.name}} </option>
        </select>
        <a id="exportLink" (click)="download()" *ngIf="dagResult !== null && !notFound && !missingTool">
          <span class="glyphicon glyphicon-export"></span>Export to PNG</a>
        <button id="dag_reload" *ngIf="dagResult !== null && !notFound && !missingTool" (click)="refreshDocument()" class="dag-button" tooltip="Reset">
          <span class="glyphicon glyphicon-screenshot"></span>
        </button>
        <button id="dag_fullscreen" *ngIf="dagResult !== null && !notFound && !missingTool" (click)="toggleExpand()" tooltip="Toggle fullscreen" class="dag-button">
          <span *ngIf="!expanded" class="glyphicon glyphicon-resize-full" id="resize-full-button"></span>
          <span *ngIf="expanded" class="glyphicon glyphicon-resize-small no-display" id="resize-small-button"></span>
        </button>
      </div>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="dagPromise === null || notFound">
      <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;
      <span *ngIf="workflow?.descriptorType === 'wdl'">
        A Descriptor associated with this workflow could not be found.
      </span>
      <span *ngIf="workflow?.descriptorType === 'cwl'">
        Please ensure that the Descriptor is a valid CWL 1.0 workflow.
      </span>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="workflow?.descriptorType === 'cwl' && missingTool">
      <span class="glyphicon glyphicon-warning-sign"></span>&nbsp; DAG cannot be created because some required tools are missing from Github repo.
    </div>
    <div #cy id="cy" *ngIf="dagResult !== null && !missingTool" [ngClass]="{'fullscreen-element large-dag': expanded}" class="mini-dag"></div>
  </div>
</div>
