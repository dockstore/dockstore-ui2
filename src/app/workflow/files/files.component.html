<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Descriptor Files">
    <app-descriptors-workflow [entrypath]="entrypath" [id]="id" [selectedVersion]="selectedVersion">
    </app-descriptors-workflow>
  </mat-tab>
  <mat-tab label="Test Parameter Files">
    <ng-template matTabContent>
    <app-paramfiles-workflow [entrypath]="entrypath" [id]="id" [selectedVersion]="selectedVersion">
    </app-paramfiles-workflow>
  </ng-template>
  </mat-tab>
</mat-tab-group>
<div *ngIf="!versions">
  <mat-card class="alert alert-info">
    <strong>No Valid Tags</strong> No files will be shown for invalid versions.
  </mat-card>
</div>
