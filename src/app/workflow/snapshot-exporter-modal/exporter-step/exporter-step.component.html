<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="center center" class="icon-row">
    <div *ngIf="matIcon">
      <mat-icon *ngIf="stepState === StepState.INITIAL" color="primary">{{ matIcon }}</mat-icon>
    </div>
    <div *ngIf="aiIcon">
      <i *ngIf="stepState === StepState.INITIAL" class="ai {{ aiIcon }} ai-3x primary-color"></i>
    </div>
    <div *ngIf="faIcon">
      <fa-icon *ngIf="stepState === StepState.INITIAL" [icon]="faIcon" class="primary-color" size="3x"></fa-icon>
    </div>
    <mat-icon *ngIf="stepState === StepState.COMPLETED" class="success-color"> check_circle </mat-icon>
    <mat-icon *ngIf="stepState === StepState.ERROR" color="warn">error</mat-icon>
    <mat-progress-spinner *ngIf="stepState === StepState.EXECUTING" mode="indeterminate" diameter="48"></mat-progress-spinner>
  </div>
  <div fxLayout="row">
    <div [ngSwitch]="stepState" class="p-2">
      <div *ngSwitchCase="StepState.COMPLETED">{{ successText }}</div>
      <div *ngSwitchCase="StepState.ERROR">{{ errorText }}</div>
      <div *ngSwitchDefault>{{ defaultText }}</div>
    </div>
  </div>
</div>
