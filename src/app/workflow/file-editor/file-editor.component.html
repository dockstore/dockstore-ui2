<tabset [justified]="true">
  <tab heading="Descriptor Files">
    <app-code-editor-list [sourcefiles]="descriptorFiles" [editing]="editing"></app-code-editor-list>
  </tab>
  <tab heading="Test Parameter Files">
    <app-code-editor-list [sourcefiles]="testParameterFiles" [editing]="editing"></app-code-editor-list>
  </tab>
</tabset>

<div style="margin-top:10px;">
  <button mat-raised-button color="warn" (click)="deleteVersion()" *ngIf="!editing">
    Delete Version
  </button>
  <button mat-raised-button color="primary" (click)="toggleEdit()" *ngIf="!editing">
    Edit Files
  </button>
  <button mat-raised-button color="secondary" (click)="toggleEdit();resetFiles()" *ngIf="editing">
    Cancel
  </button>
  <button mat-raised-button color="primary" (click)="saveVersion()" *ngIf="editing">
    Save as New Version
  </button>
</div>
