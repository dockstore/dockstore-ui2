Editing: {{editing}}
<mat-tab-group class="tab-group">
  <mat-tab label="Descriptor Files">
    <app-code-editor-list [sourcefiles]="descriptorFiles"></app-code-editor-list>
  </mat-tab>
  <mat-tab label="Test Parameter Files">
    <app-code-editor-list [sourcefiles]="testParameterFiles"></app-code-editor-list>
  </mat-tab>
</mat-tab-group>
<div *ngIf="!versions">
  <div class="alert alert-info">
    <strong>No Valid Tags</strong> No files will be shown for invalid versions.
  </div>
</div>

<div style="margin-top:10px;">
  <button mat-raised-button color="warn" (click)="deleteVersion()">
    Delete Version
  </button>
  <button mat-raised-button color="primary" (click)="toggleEdit()" *ngIf="!editing">
    Edit
  </button>
  <button mat-raised-button color="secondary" (click)="toggleEdit()" *ngIf="editing">
    Cancel
  </button>
</div>
