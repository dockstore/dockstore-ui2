<table mat-table [dataSource]="lambdaEvents" class="mat-elevation-z8 w-100">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="githubUsername">
    <th mat-header-cell *matHeaderCellDef>Github Username</th>
    <td mat-cell *matCellDef="let element">{{ element.githubUsername }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="repository">
    <th mat-header-cell *matHeaderCellDef>Repository</th>
    <td mat-cell *matCellDef="let element">{{ element.repository }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef>Reference</th>
    <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
  </ng-container>

  <ng-container matColumnDef="success">
    <th mat-header-cell *matHeaderCellDef>Success</th>
    <td mat-cell *matCellDef="let element">{{ element.success }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef>Message</th>
    <td mat-cell *matCellDef="let element">{{ element.message }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
