<div
  *ngIf="
    (isLoggedIn$ | async) === false &&
    ((dismissedLatestTOS$ | async) !== currentTOSVersion || (dismissedLatestPrivacyPolicy$ | async) !== currentPrivacyPolicyVersion)
  "
  class="push-tos"
>
  <app-tos-banner
    class="scroll-tos-banner"
    [bannerText]="'By using our site, you acknowledge that you have read and understand our '"
    [loggedIn]="false"
    [user]="user"
  ></app-tos-banner>
</div>
<div *ngIf="(isLoggedIn$ | async) && (displayLoggedInTOSBanner$ | async)" class="push-tos">
  <app-tos-banner
    class="scroll-tos-banner"
    [bannerText]="'You have not accepted the latest '"
    [loggedIn]="true"
    [user]="user"
  ></app-tos-banner>
</div>
<div class="wrapper">
  <app-notifications></app-notifications>
  <app-banner></app-banner>
  <app-navbar></app-navbar>
  <div>
    <router-outlet></router-outlet>
  </div>
  <div class="push"></div>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
