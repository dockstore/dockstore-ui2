<nav class="main-menu navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="home-nav-button" (click)="resetPageNumber()" routerLink="" class="navbar-brand">
            <img class="img-responsive" src="../assets/images/dockstore/logo.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav nav-item-text">
          <li>
              <a (click)="resetPageNumber()" routerLink="/tools">
                  <img class="site-icons-small" src="../assets/images/dockstore/dockstore-tools-purple.png"> Tools
              </a>
          </li>
          <li>
              <a  (click)="resetPageNumber()" routerLink="/workflows">
                  <img class="site-icons-small" src="../assets/images/dockstore/dockstore-workflows-purple.png"> Workflows
              </a>
          </li>
          <li>
              <a routerLink="/search">
                  <img class="site-icons-small" src="../assets/images/dockstore/search-button.png"> Search
              </a>
          </li>
          <li>
              <a href="http://docs.dockstore.org/">
                  <img class="site-icons-small" src="../assets/images/dockstore/dockstore-documentation.png"> Documentation
              </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="myToolsNav" *ngIf="isLoggedIn">
              <a id="my-tools-nav-button" routerLink="/my-tools">
                  <img class="site-icons-small" src="assets/images/dockstore/dockstore-tools-purple.png"> My Tools</a>
          </li>
          <li id="myWorkflowsNav" *ngIf="isLoggedIn">
              <a id="my-workflows-nav-button" routerLink="/my-workflows">
                  <img class="site-icons-small" src="assets/images/dockstore/dockstore-workflows-purple.png"> My Workflows</a>
          </li>
          <li *ngIf="!isLoggedIn">
              <div class="button login">
                  <p>
                      <a routerLink="/login">Login</a>
                  </p>
              </div>
          </li>
          <li *ngIf=isLoggedIn class="btn-group no-margin" dropdown>
              <div class="button login">
                  <a href dropdownToggle (click)="false" id="dropdown-main" class="account-dropdown dropdown-toggle">
                      <span class="glyphicon glyphicon-user"></span>
                      <span>{{user?.username}}</span>
                      <span class="caret"></span>
                  </a>
              </div>
              <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                  <li role="menuitem">
                      <a id="dropdown-starred" routerLink="/starred">
                          <span class="glyphicon glyphicon-star"></span>&nbsp;
                          <span class="item-label">Starred</span>
                      </a>
                  </li>
                  <li role="menuitem">
                      <a id="dropdown-accounts" routerLink="/accounts">
                          <span class="glyphicon glyphicon-user"></span>&nbsp;
                          <span class="item-label">Accounts</span>
                      </a>
                  </li>
                <li role="menuitem">
                      <a id="dropdown-quickstart" routerLink="/quick-start">
                          <span class="glyphicon glyphicon-flash"></span>&nbsp;
                          <span class="item-label">Quick Start</span>
                      </a>
                  </li>
                  <li role="menuitem">
                      <a id="dropdown-onboarding" routerLink="/onboarding">
                          <span class="glyphicon glyphicon-tasks"></span>&nbsp;
                          <span class="item-label">Setup</span>
                      </a>
                  </li>
                  <li class="divider" role="separator"></li>
                  <li role="menuitem">
                      <a id="dropdown-logout" (click)="logout()">
                          <span class="glyphicon glyphicon-log-out"></span>&nbsp;
                          <span class="item-label">Log out</span>
                      </a>
                  </li>
              </ul>
          </li>
        </ul>
      </div>
    </div>
</nav>
