<nav class="main-menu navbar navbar-default">
    <div [className]="isExtended ? 'container-fluid' : 'container'">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="home-nav-button" (click)="resetPageNumber()" routerLink="" class="navbar-brand">
            <img class="img-responsive" src="../assets/images/dockstore/logo.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav nav-item-text">
          <li>
              <a (click)="resetPageNumber()" routerLink="/tools">
                  <img class="site-icons-small" src="../assets/images/dockstore/dockstore-tools-purple.png"> Tools
              </a>
          </li>
          <li>
              <a  (click)="resetPageNumber()" routerLink="/workflows">
                  <img class="site-icons-small" src="../assets/images/dockstore/dockstore-workflows-purple.png"> Workflows
              </a>
          </li>
          <li>
              <a routerLink="/search">
                  <img class="site-icons-small" src="../assets/images/dockstore/search-button.png"> Search
              </a>
          </li>
          <li>
              <a href="http://docs.dockstore.org/">
                  <img class="site-icons-small" src="../assets/images/dockstore/dockstore-documentation.png"> Documentation
              </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="myToolsNav" *ngIf="isLoggedIn">
              <a id="my-tools-nav-button" routerLink="/my-tools">
                  <img class="site-icons-small" src="assets/images/dockstore/dockstore-tools-purple.png"> My Tools</a>
          </li>
          <li id="myWorkflowsNav" *ngIf="isLoggedIn">
              <a id="my-workflows-nav-button" routerLink="/my-workflows">
                  <img class="site-icons-small" src="assets/images/dockstore/dockstore-workflows-purple.png"> My Workflows</a>
          </li>
          <li *ngIf="!isLoggedIn">
              <a mat-raised-button color="accent" routerLink="/login">Login</a>
          </li>
          <li *ngIf="isLoggedIn">
              <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">
                {{user?.username}}
                <mat-icon>keyboard_arrow_down</mat-icon>
              </button>
              <mat-menu #menu="matMenu" color="accent">
                <a mat-menu-item color="accent" routerLink="/accounts">
                  <mat-icon>account_circle</mat-icon>Account
                </a>

                <a mat-menu-item color="accent" routerLink="/quick-start">
                  <mat-icon>flash_on</mat-icon>Quick Start
                </a>

                <a mat-menu-item color="accent" routerLink="/onboarding">
                  <mat-icon>timeline</mat-icon>Setup
                </a>

                <a mat-menu-item color="accent" routerLink="/starred">
                  <mat-icon>stars</mat-icon>Starred
                </a>

                <a mat-menu-item color="accent" (click)="logout()">
                  <mat-icon>input</mat-icon>Log out
                </a>
              </mat-menu>
          </li>
        </ul>
      </div>
    </div>
</nav>
