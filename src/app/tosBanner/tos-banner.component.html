<div class="container tos-banner text-center" data-cy="tos-banner">
  <div class="container-fluid" fxLayout="" fxLayoutAlign="center center">
    <div>
      {{ bannerText }}
      <a href="../assets/docs/Dockstore_Terms_of_Service.pdf" target="_blank" rel="noopener noreferrer">Terms of Service</a> and
      <a href="../assets/docs/Dockstore_Privacy Policy_v2.5.pdf" target="_blank" rel="noopener noreferrer"> Privacy Policy</a>.
    </div>
    <button *ngIf="loggedIn; else loggedOut" mat-button data-dismiss="alert" (click)="acceptTOS()" data-cy="dismiss-tos-banner">
      Accept
    </button>
    <ng-template #loggedOut>
      <button mat-button data-dismiss="alert" (click)="dismissTOS()" data-cy="dismiss-tos-banner">
        <mat-icon>clear</mat-icon>
      </button>
    </ng-template>
  </div>
</div>
