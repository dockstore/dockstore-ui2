<mat-card *ngIf="(isLoggedIn$ | async) || (currentCollections$ | async).length > 0">
  <mat-card-header>
    <mat-card-title>Collections</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let collectionOrganizations of currentCollections$ | async">
      <ng-container *ngIf="collectionOrganizations.organizationAvatarUrl; then withAvatar else withoutAvatar"></ng-container>
      <ng-template #withAvatar>
        <div class="mb-1" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem">
          <img class="tiny-org-logo" [src]="collectionOrganizations.organizationAvatarUrl" alt="org logo">
          <ng-container *ngTemplateOutlet="collectionLink"></ng-container>
        </div>
      </ng-template>
      <ng-template #withoutAvatar>
        <div class="mb-1 pt-2 pb-2">
          <span class="weight-bold">{{ collectionOrganizations.organizationDisplayName }}: </span>
          <ng-container *ngTemplateOutlet="collectionLink"></ng-container>
        </div>
      </ng-template>
      <ng-template #collectionLink>
        <a matTooltip="view the '{{ collectionOrganizations.collectionDisplayName }}' collection" [routerLink]="['/organizations', collectionOrganizations.organizationName, 'collections', collectionOrganizations.collectionName]" routerLinkActive="router-link-active">{{ collectionOrganizations.collectionDisplayName }}</a>
      </ng-template>
    </ng-container>
    <div *ngIf="isLoggedIn$ | async" class="p-3">
      <button
        fxFlex
        mat-raised-button
        color="default"
        matTooltip="Add the entry to a collection"
        (click)="addEntryToCollection()"
        id="addToolToCollectionButton"
      >
        <mat-icon>add</mat-icon>
        <span fxHide.lt-lg>Add to my collection</span>
        <span fxHide fxShow.lt-lg>Add to mine</span>
      </button>
    </div>
  </mat-card-content>
</mat-card>
