<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ul class="footer-list list-inline text-center m-0">
          <li class="m-0">
            <a href="https://github.com/ga4gh/dockstore/blob/1.2.10/LICENSE" class="footer-link"><small>&copy; 2018 OICR</small></a>
          </li>
          <li class="m-0">
            <a href="https://docs.dockstore.org/docs/" class="footer-link">
              <small>About</small>
            </a>
          </li>
          <li class="m-0">
            <a href="https://github.com/ga4gh/dockstore/releases/tag/{{ version }}" class="footer-link">
              <small>DockstoreAPI - {{ version }}</small>
            </a>
          </li>
          <li class="m-0">
            <a href="https://github.com/dockstore/dockstore-ui2/releases/tag/{{ tag }}" class="footer-link">
              <small>DockstoreUI - {{tag}}</small>
            </a>
          </li>
          <li class="m-0">
              <a [href]="dsServerURI + '/static/swagger-ui/index.html#'" class="footer-link">
                <small>Swagger</small>
              </a>
          </li>
          <li class="m-0">
            <a [href]="dsServerURI + '/metadata/rss'" class="footer-link">
              <small>RSS</small>
            </a>
          </li>
          <li class="m-0">
              <a href="https://status.dockstore.org/" class="footer-link">
                <img src="https://img.shields.io/uptimerobot/status/m779655940-a297af07d1cac2d6ad40c491.svg">
              </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-12">
        <ul class="list-inline text-center m-0">
          <li class="m-0">
            <a href="https://github.com/ga4gh/dockstore" class="footer-link">
              <small>Github</small>
            </a>
          </li>
          <li class="m-0">
            <a href="https://twitter.com/DockstoreOrg" class="footer-link">
              <small>Twitter</small>
            </a>
          </li>
          <li class="m-0">
            <a href="https://gitter.im/ga4gh/dockstore" class="footer-link">
              <small>Gitter</small>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row text-center">
      <a href="/funding" class="footer-link" id="support-footer-link"><small>Support for Dockstore is provided by grants from Genome Canada, the National Institutes of Health, and the Province of Ontario.</small></a>
    </div>
  </div>
</div>
