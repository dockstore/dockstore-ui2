<mat-card class="alert alert-info" data-cy="noStargazers" role="alert" *ngIf="starGazers?.length === 0">
  <mat-card-header>
    <mat-card-title>Stargazers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-icon>warning</mat-icon>
    There are no stargazers for this <span>{{ organization !== null ? 'organization' : 'entry' }}.</span>
  </mat-card-content>
</mat-card>
<div *ngIf="starGazers?.length > 0" class="mb-3 p-4">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Stargazers</mat-card-title>
    </mat-card-header>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="1rem grid">
      <div *ngFor="let stargazer of starGazers" fxFlex="20" fxFlex.lt-lg="33.3" fxFlex.lt-md="100">
        <mat-card style="height: 280px" class="my-1">
          <div class="h-100" fxLayout="column" fxLayoutAlign="start center">
            <a routerLink="/users/{{ stargazer.username }}">
              <img src="{{ stargazer.avatarUrl }}" class="stargazer-img" alt="{{ altAvatarImg }}" />
              <div class="text-break" fxLayout="column" fxLayoutAlign="space-between center">
                <h5>{{ stargazer.username }}</h5>
              </div>
            </a>
            <h6 class="text-break" *ngIf="stargazer.orcid">
              ORCID <img src="../../assets/images/account-logos/orcid.svg" alt="ORCID iD logo" class="orcid-id-logo site-icons-small" />
              <a href="https://orcid.org/{{ stargazer.orcid }}" style="font-size: 0.8em">{{ stargazer.orcid }}</a>
            </h6>
          </div>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</div>
