<h1 mat-dialog-title>Edit {{ data.type | titlecase }} Description</h1>
<div mat-dialog-content data-cy="updateOrganizationDescriptionWindow">
  <app-alert></app-alert>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Edit Mode">
      <form class="p-1 mt-4" [formGroup]="updateOrganizationOrCollectionDescriptionForm" fxLayout="column">
        <mat-form-field>
          <mat-label>{{ data.type | titlecase }} Description</mat-label>
          <textarea matTextareaAutosize type="text" matInput formControlName="description"></textarea>
        </mat-form-field>
      </form>
    </mat-tab>
    <mat-tab label="Preview Mode">
      <app-markdown-wrapper class="p-1" [data]="descriptionValue"></app-markdown-wrapper>
    </mat-tab>
  </mat-tab-group>
</div>
<mat-dialog-actions [align]="'end'">
  <button mat-button color="accent" mat-dialog-close>Cancel</button>
  <button
    id="updateOrganizationDescriptionButton"
    [matTooltip]="'Update ' + data.type + ' description'"
    mat-flat-button
    class="accent-1-dark"
    [disabled]="!updateOrganizationOrCollectionDescriptionForm.valid"
    (click)="updateOrganizationDescription()"
    cdkFocusInitial
  >
    Update
  </button>
</mat-dialog-actions>
