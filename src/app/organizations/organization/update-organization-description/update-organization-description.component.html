<h1 mat-dialog-title>Edit {{ data.type }} description</h1>
<div mat-dialog-content data-cy="updateOrganizationDescriptionWindow">
  <app-alert></app-alert>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Edit Mode">
      <form class="p-1" [formGroup]="updateOrganizationOrCollectionDescriptionForm" fxLayout="column">
        <mat-form-field>
          <textarea matTextareaAutosize type="text" matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
      </form>
    </mat-tab>
    <mat-tab label="Preview Mode">
      <app-markdown-wrapper class="p-1" [data]="descriptionValue"></app-markdown-wrapper>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions class="pull-right">
  <button mat-flat-button class="secondary-1" mat-dialog-close>Cancel</button>
  <button
    id="updateOrganizationDescriptionButton"
    [matTooltip]="'Update ' + data.type + ' description'"
    mat-raised-button
    class="accent-1-dark-btn mat-elevation-z"
    [disabled]="!updateOrganizationOrCollectionDescriptionForm.valid"
    (click)="updateOrganizationDescription()"
    cdkFocusInitial
  >
    Update
  </button>
</div>
