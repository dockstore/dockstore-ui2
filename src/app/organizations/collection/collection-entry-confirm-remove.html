<h1 mat-dialog-title>Remove Entry</h1>
<app-alert></app-alert>
<div mat-dialog-content>
  <p>
    Are you sure you want to <strong>remove</strong> the entry <strong>{{data.entryName}}</strong> from the collection
    <strong>{{data.collectionName}}</strong>?
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button id="accept-remove-entry-from-org" (click)="deleteCollection()">Remove</button>
</div>
