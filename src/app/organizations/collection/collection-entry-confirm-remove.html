<h1 mat-dialog-title>Remove Entry</h1>
<app-alert></app-alert>
<div mat-dialog-content>
  <p>
    Are you sure you want to <strong>remove</strong> the entry <strong>{{data.entryName}}</strong> from the collection
    <strong>{{data.collectionName}}</strong>?
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button class="secondary-1" mat-dialog-close data-cy="cancel-remove-entry-from-org">Cancel</button>
  <button mat-raised-button class="accent-1-dark-btn mat-elevation-z" data-cy="accept-remove-entry-from-org" (click)="deleteCollection()">
    Remove
  </button>
</div>
