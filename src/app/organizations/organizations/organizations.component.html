<app-header>
  <div fxLayout="row" fxLayoutGap="1rem">
    <img src="../../../assets/svg/organization.svg" alt="organization icon" />
    <span>Organizations</span>
  </div>
</app-header>
<div *ngIf="!(loading$ | async)" class="container">
  <div *ngIf="filteredOrganizations$ | async as organizations; else noOrganizationsFound">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      class="mt-3 mb-3"
      fxLayout.lt-sm="column-reverse"
      fxLayoutAlign.lt-sm="start start"
    >
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="2rem" fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start">
        <div fxHide.lt-sm>{{ iniOrgLength }} organizations</div>
        <button
          *ngIf="isLoggedIn$ | async"
          color="primary"
          mat-raised-button
          (click)="createOrganization()"
          matTooltip="Create Organization Request"
        >
          Create Organization Request
        </button>
      </div>
      <form [formGroup]="organizationSearchForm" fxLayoutGap="0.5rem" fxLayout.lt-sm="column" fxLayoutGap.lt-sm="-1rem">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Sort by...</mat-label>
          <mat-select formControlName="sort">
            <mat-option value="name">Name</mat-option>
            <mat-option value="starred">Starred</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <input matInput placeholder="Search organizations" formControlName="name" />
        </mat-form-field>
      </form>
    </div>
    <hr />
    <div *ngIf="organizations.length > 0; else noOrganizationsFound">
      <div fxLayoutAlign="start stretch" fxLayout="row wrap" fxLayoutGap="10px">
        <mat-card
          style="height: 340px"
          *ngFor="let org of organizations"
          class="my-2 mat-elevation-z3"
          fxFlex="32"
          fxFlex.lt-lg="48"
          fxFlex.lt-md="100"
        >
          <div style="height: 100%" fxLayout="column" fxLayoutAlign="space-between stretch">
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div fxLayout="row wrap" fxLayoutAlign="space-between start">
                <img class="orgLogo" [src]="org.avatarUrl || ''" alt="org logo" />
                <div *ngIf="org?.starredUsers.length !== 0" fxLayout="row" fxLayoutAlign="end center">
                  <mat-icon class="orgStar">star</mat-icon>
                  <span>{{ org.starredUsers.length }}</span>
                </div>
              </div>
              <a data-cy="orgName" [routerLink]="org.name" [matTooltip]="org?.name" fxLayout="column" fxLayoutAlign="space-around">
                <h5>{{ org.displayName }}</h5>
                <span class="org-topic">{{ org.topic }}</span>
              </a>
            </div>

            <div>
              <div fxLayout="column" fxLayoutAlign="space-between start" class="info">
                <span fxLayout="row" fxLayoutAlign="start center" *ngIf="org?.email">
                  <mat-icon class="info-icon">email</mat-icon>
                  <span
                    ><a [href]="'mailto:' + org.email" target="_top">{{ org.email }}</a></span
                  >
                </span>
                <span fxLayout="row" fxLayoutAlign="start center" *ngIf="org?.link">
                  <mat-icon class="info-icon">link</mat-icon>
                  <span
                    ><a [href]="org.link" target="_blank">{{ org.link }}</a></span
                  >
                </span>
                <span fxLayout="row" fxLayoutAlign="start center" *ngIf="org?.location">
                  <mat-icon class="info-icon">location_on</mat-icon>
                  <span>{{ org.location }}</span>
                </span>
              </div>
            </div>

            <div>
              <hr />
              <a [routerLink]="org.name" fxLayoutAlign="end">
                <button class="btn view-button">View</button>
              </a>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <ng-template #noOrganizationsFound>
    <mat-card class="alert alert-info"><mat-icon>info</mat-icon>No organizations found</mat-card>
  </ng-template>
</div>
