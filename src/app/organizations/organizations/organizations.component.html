<app-header>
  <mat-icon>people</mat-icon>
  Available Organizations
</app-header>
<div *ngIf="!(loading$ | async)" class="container">
  <button class="pull-right" color="primary" mat-raised-button (click)="createOrganization()">Create Organization</button>
  <div *ngIf="(filteredOrganizations$ | async) as organizations ; else noOrganizationsFound">
    <form [formGroup]="organizationSearchForm">
      <mat-form-field>
        <input matInput placeholder="Search organizations" formControlName="name">
      </mat-form-field>
    </form>
    <!-- Far too many organizations async pipe, think of better solution -->
    <div *ngIf="organizations.length > 0; else noOrganizationsFound">
      <div fxLayoutAlign="start stretch" fxFlexFill fxLayout="row wrap" fxLayoutGap="10px">
        <mat-card fxFlex *ngFor="let org of organizations" class="my-2">
          <mat-card-header>
            <mat-card-title>
              <a [routerLink]="org.name">{{org.name}}</a>
            </mat-card-title>
            <mat-card-subtitle>{{ org.description }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div fxLayout="row" fxLayoutGap="10px">
              <span *ngIf="org?.email">
                <mat-icon>email</mat-icon>
                <a [href]="'mailto:' + org.email" target="_top">{{ org.email }}</a>
              </span>
              <span *ngIf="org?.link">
                <mat-icon>link</mat-icon>
                <a [href]="org.link" target="_blank">{{ org.link }}</a>
              </span>
              <span *ngIf="org?.location">
                <mat-icon>location_on</mat-icon>
                <span>{{ org.location }}</span>
              </span>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <ng-template #noOrganizationsFound>
    No organizations found
  </ng-template>
</div>
