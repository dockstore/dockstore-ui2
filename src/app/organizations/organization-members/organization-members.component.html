<div>
  <div *ngIf="(loading$ | async); else notLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <ng-template #notLoading>
    <div class="pt-2"></div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch">
      <div *ngFor="let organizationUser of (organizationMembers$ | async)">
        <!-- Fixed width 200px is bad for long usernames -->
        <mat-card class="my-2" fxFlex="200px" fxFlexOffset="10px">
          <mat-card-header>
            <mat-card-title>{{organizationUser.role | titlecase}}</mat-card-title>
            <mat-card-subtitle>{{organizationUser.user?.username}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image *ngIf="organizationUser.user?.avatarUrl" [src]="organizationUser.user?.avatarUrl">
          <img mat-card-image *ngIf="!organizationUser.user?.avatarUrl" src="https://via.placeholder.com/300x300?text=Avatar+Not+Found">
          <mat-card-actions *ngIf="(canEdit$ | async)">
            <div fxLayout="row" fxLayoutAlign="end">
              <button mat-button matTooltip="Edit user's role in organization" [disabled]="organizationUser.user.id === (userId$ | async)"
                (click)="editUser(organizationUser)">EDIT</button>
              <button mat-button matTooltip="Remove user from organization" [disabled]="organizationUser.user.id === (userId$ | async)"
                (click)="removeUser(organizationUser)">REMOVE</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </ng-template>
  <mat-action-row *ngIf="(canEdit$ | async)">
    <div fxFlex></div>
    <button matTooltip="Add user to organization" (click)="addUser()" id="addUserToOrgButton" mat-button>
      <mat-icon>add</mat-icon>Add user
    </button>
  </mat-action-row>
</div>
