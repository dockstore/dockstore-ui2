<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Members
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div *ngIf="(loading$ | async); else notLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <ng-template #notLoading>
    <div class="pt-2"></div>
    <div *ngFor="let organizationUser of (organizationMembers$ | async)">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch">
        <mat-card fxFlex="200px">
          <mat-card-header>
            <mat-card-title>{{organizationUser.role}}</mat-card-title>
            <mat-card-subtitle>{{organizationUser.user?.username}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image *ngIf="organizationUser.user?.avatarUrl" [src]="organizationUser.user?.avatarUrl">
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="end">
              <button mat-button (click)="editUser(organizationUser)">EDIT</button>
              <button mat-button (click)="removeUser(organizationUser)">REMOVE</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </ng-template>
  <mat-action-row *ngIf="(canEdit$ | async)">
    <button (click)="addMember()" mat-button>ADD MEMBER</button>
  </mat-action-row>
</mat-expansion-panel>
