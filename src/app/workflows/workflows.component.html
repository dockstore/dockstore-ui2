<app-header>
  <div fxLayout fxLayoutAlign="start center" *ngIf="searchPage === false; else search">
    <img src="../../assets/svg/search.svg" class="site-icons-small mr-3" />
    <div fxLayout fxLayoutGap="1rem">
      <a
        *ngIf="(entryType$ | async) === EntryType.BioWorkflow; else serviceOrNotebook"
        [routerLink]="['/search']"
        [queryParams]="{ entryType: workflows }"
        class="white-space-no-wrap"
        >Explore Workflows</a
      >
      <!-- To Do: When there is a notebooks tab on the search page, re-route to there instead similar to workflows above -->
      <ng-template #serviceOrNotebook>
        <a [routerLink]="['/', entryPageTitle$ | async]">Explore {{ entryPageTitle$ | async | titlecase }}</a>
      </ng-template>
      <span fxHide.lt-sm>/</span>
      <span fxHide.lt-sm class="truncate-text-1">{{ entryName }}</span>
    </div>
  </div>
  <ng-template #search>
    <img *ngIf="(entryType$ | async) === EntryType.BioWorkflow" src="../assets/svg/sub-nav/workflow.svg" alt="workflow icon" />
    <img *ngIf="(entryType$ | async) === EntryType.Service" src="../assets/svg/sub-nav/services.svg" alt="service icon" />
    <img *ngIf="(entryType$ | async) === EntryType.Notebook" src="../assets/svg/sub-nav/notebooks.svg" alt="notebook icon" />
    <span class="mx-2">{{ entryPageTitle$ | async | titlecase }}</span>
    <div *ngIf="(entryType$ | async) === EntryType.Service || (entryType$ | async) === EntryType.Notebook" class="beta-label">preview</div>
  </ng-template>
</app-header>
<div class="container">
  <router-outlet></router-outlet>
</div>
