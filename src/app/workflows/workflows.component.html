<app-header>
  <div fxLayout="row" fxLayoutAlign="start center">
    <img *ngIf="(entryType$ | async) === EntryType.BioWorkflow" src="../assets/svg/sub-nav/workflow.svg" alt="workflow icon" />
    <img *ngIf="(entryType$ | async) === EntryType.Service" src="../assets/svg/sub-nav/services.svg" alt="service icon" />
    <img *ngIf="(entryType$ | async) === EntryType.Notebook" src="../assets/svg/sub-nav/notebooks.svg" alt="notebook icon" />

    <span>&nbsp;{{ entryPageTitle$ | async | titlecase }}&nbsp;</span>
    <div *ngIf="(entryType$ | async) === EntryType.Service || (entryType$ | async) === EntryType.Notebook" class="beta-label">preview</div>
  </div>
</app-header>
<div class="container">
  <router-outlet></router-outlet>
</div>
