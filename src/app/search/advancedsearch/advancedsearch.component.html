<div *ngIf="isModalShown" [config]="{ show: true}" class="modal fade" bsModal #advancedSearchModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" (onHidden)="onHidden()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Advanced Search</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="advancedSearchModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-horizontal">
        <p>Find tools and workflows with description that has...</p>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            All these words:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input [(ngModel)]="ANDSplitFilter" type="text" class="form-control" name="reference" tooltip="Words that must appear" placeholder="e.g. bcbio"
            />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            The exact word or phrase:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input [(ngModel)]="ANDNoSplitFilter" type="text" class="form-control" name="reference" tooltip="Phrase that must appear" placeholder="e.g. cgp"
            />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            Any of these words:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input [(ngModel)]="ORFilter" type="text" class="form-control" name="reference" tooltip="At least one of these words must appear" placeholder="e.g. wxs" />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            None of these words:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input [(ngModel)]="NOTFilter" type="text" class="form-control" name="reference" tooltip="These words must not appea." placeholder="e.g. wgs" />
          </div>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button" (click)="clearAll()" class="btn btn-secondary btn-sm">Clear All</button>
          </div>
          <div class="btn-group">
            <button type="button" (click)="advancedSearch()" class="btn btn-primary btn-sm">Advanced Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
