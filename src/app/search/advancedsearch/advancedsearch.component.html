<div
  *ngIf="isModalShown$ | async"
  [config]="{ show: true }"
  class="modal fade"
  bsModal
  #advancedSearchModal="bs-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
  (onHidden)="onHidden()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Advanced Search</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="advancedSearchModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-horizontal">
        <p>
          Find tools and workflows with
          <span *ngIf="searchMode === 'description'"> a </span>
          <span class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn btn-secondary dropdown-toggle">
              {{ searchMode }} <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li *ngIf="searchMode !== 'description'" role="menuitem">
                <a class="dropdown-item" (click)="switchSearchMode('description')">description</a>
              </li>
              <li *ngIf="searchMode !== 'files'" role="menuitem">
                <a class="dropdown-item" (click)="switchSearchMode('files')">files</a>
              </li>
            </ul>
          </span>
          that
          <span *ngIf="searchMode === 'description'"> has </span>
          <span *ngIf="searchMode === 'files'"> have </span>
          ...
        </p>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            All these words:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input
              [(ngModel)]="ANDSplitFilter"
              type="text"
              class="form-control"
              name="reference"
              matTooltip="Words that must appear"
              placeholder="e.g. bcbio"
            />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            The exact word or phrase:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input
              [(ngModel)]="ANDNoSplitFilter"
              type="text"
              class="form-control"
              name="reference"
              matTooltip="Phrase that must appear"
              placeholder="e.g. cgp"
            />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            Any of these words:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input
              [(ngModel)]="ORFilter"
              type="text"
              class="form-control"
              name="reference"
              matTooltip="At least one of these words must appear"
              placeholder="e.g. wxs"
            />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="col-sm-4 col-md-4 col-lg-4 control-label">
            None of these words:
          </label>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <input
              [(ngModel)]="NOTFilter"
              type="text"
              class="form-control"
              name="reference"
              matTooltip="These words must not appear"
              placeholder="e.g. wgs"
            />
          </div>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button" (click)="clearAll()" class="btn btn-secondary btn-sm">Clear All</button>
          </div>
          <div class="btn-group">
            <button type="button" (click)="advancedSearch()" class="btn btn-primary btn-sm">Advanced Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
