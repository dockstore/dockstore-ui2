<mat-expansion-panel expanded>
  <mat-expansion-panel-header> Search </mat-expansion-panel-header>
  <mat-form-field appearance="outline" class="search-form-field">
    <input
      matInput
      [matAutocomplete]="auto"
      [formControl]="searchFormControl"
      matTooltip="Find tools and workflows"
      [matTooltipPosition]="'after'"
      list="suggestions"
      placeholder="Enter search term"
      type="text"
      [(ngModel)]="value"
      data-cy="basic-search"
    />
    <button mat-button *ngIf="value" matSuffix mat-icon-button (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of autocompleteTerms$ | async" [value]="option">{{ option }}</mat-option>
  </mat-autocomplete>
  <a data-cy="advanced-search" (click)="openAdvancedSearch()"> Open Advanced Search </a>
</mat-expansion-panel>
