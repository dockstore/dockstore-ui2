<mat-expansion-panel expanded>
  <mat-expansion-panel-header> Search </mat-expansion-panel-header>
  <mat-form-field>
    <input
      matInput
      [matAutocomplete]="auto"
      [formControl]="searchFormControl"
      matTooltip="Find tools and workflows"
      [matTooltipPosition]="'after'"
      list="suggestions"
      class="w-100 mb-3"
      placeholder="Enter search term"
      type="text"
      data-cy="basic-search"
    />
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of autocompleteTerms$ | async" [value]="option">{{ option }}</mat-option>
  </mat-autocomplete>
  <button data-cy="advanced-search" mat-stroked-button color="primary" type="button" class="w-100" (click)="openAdvancedSearch()">
    Open Advanced Search
  </button>
</mat-expansion-panel>
