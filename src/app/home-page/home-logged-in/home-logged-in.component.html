<div class="header">
  <div class="container">
    <app-logged-in-banner></app-logged-in-banner>
  </div>
</div>

<mat-sidenav-container class="example-container">
  <mat-sidenav opened mode="side" class="example-sidenav">
    <app-requests></app-requests>
    <div class="p-4">
      <h3>Recent tools and workflows</h3>
    </div>

    <div class="p-4">
      <h3>Recent organizations</h3>
    </div>
  </mat-sidenav>
  <mat-sidenav opened mode="side" class="example-sidenav" position="end">
    <div class="p-4">
      <h3>Links</h3>
      <ul>
        <li><a routerLink="quick-start">Quickstart</a></li>
        <li><a routerLink="accounts">My Account</a></li>
        <li><a routerLink="starred">My Starred</a></li>
        <li><a href="https://discuss.dockstore.org/" target="_blank" rel="noopener noreferrer">Discourse</a></li>
      </ul>
    </div>
    <div class="m-4">
      <h3>Twitter</h3>
      <div class="twitter twitter-container">
        <a class="twitter-timeline" data-theme="light" data-height="800" href="https://twitter.com/DockstoreOrg">
          Tweets by DockstoreOrg
        </a>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content style="width: 100%">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px" class="p-4">
      <!-- This is the News and Updates -->
      <div class="random-section-sm">
        <h3>News and Updates</h3>
      </div>
      <!-- This is the Explore Featured Content -->
      <div class="random-section">
        <h3>Explore Featured Content</h3>
      </div>
      <!-- This is Where to start? -->
      <div class="random-section">
        <h3>Recent Activity</h3>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
