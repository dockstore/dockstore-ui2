<div class="header">
  <div class="container">
    <app-logged-in-banner></app-logged-in-banner>
  </div>
</div>

<mat-sidenav-container class="example-container">
  <mat-sidenav opened mode="side" class="homepage-sidebar">
    <div class="px-4 py-2">
      <h3>Tools and workflows</h3>
    </div>

    <div class="px-4 py-2">
      <h3>Organizations</h3>
    </div>

    <div class="mx-4 py-2">
      <h3>Twitter</h3>
      <div class="twitter twitter-container">
        <a class="twitter-timeline" data-theme="light" data-height="800" href="https://twitter.com/DockstoreOrg">
          Tweets by DockstoreOrg
        </a>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlex>
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px" class="px-4 py-2" fxFlex="1 1 100%">
        <!-- This is the Explore Featured Content -->
        <div class="random-section">
          <h3>Explore Featured Content</h3>
        </div>
        <!-- This is Where to start? -->
        <div class="random-section">
          <h3>Recent Activity</h3>
        </div>
      </div>
      <div fxFlex="1 3 100%">
        <div class="px-4 py-2">
          <h3>News and Updates</h3>
          <div>
            <p>Dockstore 1.7.1 Hotfix</p>
          </div>
          <div>
            <p>Scheduled maintenance on 09/10/19</p>
          </div>
        </div>
        <app-requests></app-requests>
        <div class="px-4 py-2">
          <h3>Links</h3>
          <ul>
            <li><a routerLink="quick-start">Quickstart</a></li>
            <li><a routerLink="accounts">My Account</a></li>
            <li><a routerLink="starred">My Starred</a></li>
            <li><a href="https://discuss.dockstore.org/" target="_blank" rel="noopener noreferrer">Discourse</a></li>
          </ul>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
