<mat-sidenav-container>
  <mat-sidenav [opened]="!mobileQuery.matches" mode="side" class="homepage-sidebar">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px" fxFlex="1 1 100%" class="px-4">
      <app-entries class="w-100"></app-entries>
      <app-organizations class="w-100"></app-organizations>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlex>
    <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign="start start" fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px" class="px-4 w-100" fxFlex="1 1 100%">
        <div class="widget-section">
          <h3>Explore Featured Content</h3>
        </div>
        <div class="widget-section">
          <h3>Recent Activity</h3>
        </div>
      </div>
      <div
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="20px"
        fxFlex="1 1 100%"
        class="px-4 w-100"
        *ngIf="mobileQuery.matches"
      >
        <app-entries class="w-100"></app-entries>
        <app-organizations class="w-100"></app-organizations>
      </div>

      <div fxFlex="1 3 100%">
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px" class="px-4 w-100">
          <div>
            <h3>News and Updates</h3>
          </div>
          <app-requests class="w-100"></app-requests>
          <div>
            <h3>Links</h3>
            <ul>
              <li><a routerLink="quick-start">Quickstart</a></li>
              <li><a routerLink="accounts">My Account</a></li>
              <li><a routerLink="starred">My Starred</a></li>
              <li><a href="https://discuss.dockstore.org/" target="_blank" rel="noopener noreferrer">Discourse</a></li>
            </ul>
          </div>
          <div>
            <h3>Twitter</h3>
            <div class="twitter twitter-container">
              <a class="twitter-timeline" data-theme="light" data-height="800" href="https://twitter.com/DockstoreOrg">
                Tweets by DockstoreOrg
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
