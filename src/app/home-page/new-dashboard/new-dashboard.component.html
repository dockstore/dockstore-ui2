<div fxLayout>
  <app-my-sidebar fxFlexAlign="stretch"></app-my-sidebar>

  <div id="row-holder" fxLayout="column" fxLayoutAlign="start start" class="p-4 w-100">
    <mat-card class="alert alert-info mx-1 w-100" role="alert"> Major Release: TODO</mat-card>
    <div id="entry-holder" fxLayout="row" fxLayoutGap="2.5rem" class="w-100 mb-5 fx-grow entry-holder">
      <app-entry-box class="fx-grow box-container" entryType="WORKFLOW"></app-entry-box>
      <app-entry-box class="fx-grow box-container" entryType="TOOL"></app-entry-box>
      <app-entry-box class="fx-grow box-container" entryType="SERVICE"></app-entry-box>
    </div>
    <div id="updates-holder" fxLayout="row" fxLayoutGap="2.5rem" class="w-100 fx-grow updates-holder">
      <mat-card class="fx-grow">
        <div id="starred-header-bar" fxLayout="row" class="mat-card-header-separate">
          <div id="starred-number" fxLayout="row">
            <mat-card-header fxLayout="row">
              <mat-card-title>Starred</mat-card-title>
            </mat-card-header>
          </div>
        </div>
        <mat-divider></mat-divider>
        <mat-card-content class="p-3">
          <span class="weight-bold">Recent Activity</span>
        </mat-card-content>
      </mat-card>
      <app-organization-box class="fx-grow box-container"></app-organization-box>
    </div>
  </div>
</div>
