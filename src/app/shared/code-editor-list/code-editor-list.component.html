<div>
  <div class="alert alert-info" role="alert" *ngIf="sourcefiles?.length == 0">
    No sourcefiles exist.
  </div>
  <div *ngFor="let sourcefile of sourcefiles; let i = index" style="margin-top: 10px; margin-bottom:10px;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <form style="width:100%;">
          <mat-form-field color="accent" style="width:40%;">
              <input matInput value="{{sourcefile.path}}">
            </mat-form-field>
        </form>
        <span class="spacer"></span>
        <span>
          <mat-icon class="icon">edit</mat-icon>
          <mat-icon class="icon">delete</mat-icon>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <app-code-editor [(content)]="sourcefile.content" [filepath]="sourcefile.path" [editing]="editing"></app-code-editor>
  </div>

  <button mat-raised-button color="primary" (click)="addFile()" *ngIf="editing">
    Add File
  </button>
</div>
