<mat-card appearance="outlined" *ngIf="verifiedByStringArray && verifiedByStringArray.length > 0">
  <mat-card-content class="mt-4">
    <div fxLayout fxLayoutAlign="space-between" class="mb-3">
      <div class="h5 mt-2">Verification and Logs</div>
      <button
        mat-button
        class="private-btn small-btn-structure"
        (click)="openVerificationAndAvailableLogsDialog()"
        data-cy="verificationLogsDialog"
      >
        More Info
      </button>
    </div>
    <mat-divider></mat-divider>
    <div>
      <strong>{{ version.name }} is verified with:</strong>
      <br />
      <p *ngFor="let verifiedByString of verifiedByStringArray" class="mb-0">
        {{ verifiedByString }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
