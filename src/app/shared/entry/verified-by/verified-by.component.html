<mat-card *ngIf="verifiedByStringArray && verifiedByStringArray.length > 0">
  <mat-card-header>
    <mat-card-title>Verification and Logs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container-source-repos">
      <strong>{{ version.name }} is verified with: </strong>
      <br />
      <p *ngFor="let verifiedByString of verifiedByStringArray">
        {{ verifiedByString }}
      </p>
    </div>
    <div fxLayoutAlign="center center" fxLayout="column">
      <button
        class="center"
        mat-raised-button
        class="accent-1-dark-btn"
        (click)="openVerificationAndAvailableLogsDialog()"
        data-cy="verificationLogsDialog"
      >
        More Info
      </button>
    </div>
  </mat-card-content>
</mat-card>
