<div class="row">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Verification Status
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" style="width: 100%" matSort>
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
      <!-- Name Column -->
      <ng-container matColumnDef="path">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Test Parameter File </mat-header-cell>
        <mat-cell  *matCellDef="let thing"> {{thing.path}} </mat-cell>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="platform">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Platform </mat-header-cell>
        <mat-cell *matCellDef="let thing"> {{thing.platform}} </mat-cell>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="metadata">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Metadata </mat-header-cell>
        <mat-cell *matCellDef="let thing"> {{thing.metadata}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </mat-expansion-panel>
</div>
