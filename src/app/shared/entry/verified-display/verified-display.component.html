<div class="row">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Verification Status
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" style="width: 100%" matSort>
      <ng-container matColumnDef="path">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Test Parameter File </mat-header-cell>
        <mat-cell  *matCellDef="let element"> {{element.path}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="platform">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Platform </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.platform}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="platformVersion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Platform Version</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.platformVersion}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="metadata">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Metadata </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.metadata}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </mat-expansion-panel>
</div>
