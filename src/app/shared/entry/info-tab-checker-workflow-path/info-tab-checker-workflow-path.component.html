<li *ngIf="(checkerId$ | async) || (canAdd$ | async)">
  <form #editCheckerWorkflowPathForm="ngForm" class="form-inline">
    <div class="form-group">
      <strong matTooltip="Checker workflow of this tool/workflow that tests it">Checker Workflow</strong>:
    </div>
    <span *ngIf="!(checkerId$ | async) && ((isPublic$ | async) || (canRead && !canWrite))"> n/a</span>
    <div class="btn-group" role="group">
      <a [routerLink]="(checkerWorkflowURL$ | async)" id=viewCheckerWorkflowButton *ngIf="(checkerId$ | async) && !(isRefreshing$ | async)" type="button" class="btn btn-link">
        <span class="glyphicon glyphicon-eye-open"></span> View
      </a>
      <span *ngIf="!(isPublic$ | async)">
        <button id="addCheckerWorkflowButton" #addCheckerWorkflowButton *ngIf="(canAdd$ | async) && canWrite" type="button" class="btn btn-link" (click)="add()">
          <span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <!-- <button *ngIf="checkerWorkflowPath" type="button" class="btn btn-link" (click)="delete()">
          <span class="glyphicon glyphicon-remove"></span> Delete
        </button> -->
      </span>
    </div>
  </form>
  <app-register-checker-workflow *ngIf="!(isPublic$ |async) && !(checkerId$ | async)"></app-register-checker-workflow>
</li>
<li *ngIf="(parentId$ | async)">
  <form class="form-inline">
    <div>
      <div class="form-group">
        <strong matTooltip="The parent entry of this checker workflow">Parent Entry</strong>:
      </div>
      <span>
        <div class="btn-group" role="group">
          <button id=viewParentEntryButton type="button" class="btn btn-link" (click)="viewParentEntry()">
            <span class="glyphicon glyphicon-eye-open"></span> View
          </button>
        </div>
      </span>
    </div>
  </form>
</li>
