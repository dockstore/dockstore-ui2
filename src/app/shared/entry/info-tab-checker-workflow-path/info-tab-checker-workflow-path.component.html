<li *ngIf="(checkerWorkflow$ | async) || (!(checkerWorkflow$ | async) && !parentId && !(isStub$ | async))">
  <form #editCheckerWorkflowPathForm="ngForm" class="form-inline">
    <div class="form-group">
      <strong matTooltip="Checker workflow of this tool/workflow that tests it">Checker Workflow</strong>:
    </div>
    <span *ngIf="!(checkerWorkflow$ | async) && ((isPublic$ | async) || (canRead && !canWrite))"> n/a</span>
    <div class="btn-group" role="group">
      <button [disabled]="(refreshMessage$ | async)" [routerLink]="checkerWorkflowPath" id=viewCheckerWorkflowButton *ngIf="(checkerWorkflow$ | async)" type="button" class="btn btn-link">
        <span class="glyphicon glyphicon-eye-open"></span> View
      </button>
      <span *ngIf="!(isPublic$ | async)">
        <button id="addCheckerWorkflowButton" #addCheckerWorkflowButton *ngIf="!(checkerWorkflow$ | async) && !parentId && !(isStub$ | async) && canWrite" type="button" class="btn btn-link" (click)="add()">
          <span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <!-- <button *ngIf="(checkerWorkflow$ | async)" type="button" class="btn btn-link" (click)="delete()">
          <span class="glyphicon glyphicon-remove"></span> Delete
        </button> -->
      </span>
    </div>
  </form>
</li>
<li *ngIf="parentId">
  <form class="form-inline">
    <div>
      <div class="form-group">
        <strong matTooltip="The parent entry of this checker workflow">Parent Entry</strong>:
      </div>
      <span>
        <div class="btn-group" role="group">
          <button id=viewParentEntryButton type="button" class="btn btn-link" (click)="viewParentEntry()">
            <span class="glyphicon glyphicon-eye-open"></span> View
          </button>
        </div>
      </span>
    </div>
  </form>
</li>
