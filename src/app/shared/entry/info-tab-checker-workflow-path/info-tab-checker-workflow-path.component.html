<li *ngIf="((checkerId$ | async) || (canAdd$ | async)) && (isRefreshing$ | async) === false">
  <form #editCheckerWorkflowPathForm="ngForm" class="form-inline">
    <div class="form-group" fxFlex="noshrink" fxLayout fxLayoutAlign=" center">
      <strong matTooltip="Checker workflow of this tool/workflow that tests it">Checker Workflow</strong>:
    </div>
    <span *ngIf="(noChecker$ | async) && ((isPublic$ | async) || (canRead && !canWrite))"> n/a</span>
    <div class="btn-group" role="group">
      <a
        [routerLink]="checkerWorkflowURL$ | async"
        id="viewCheckerWorkflowButton"
        *ngIf="(checkerWorkflowURL$ | async) && (isRefreshing$ | async) === false"
        type="button"
        mat-raised-button
        class="small-mat-btn-skin accent-1-dark small-btn-structure mat-elevation-z"
      >
        <mat-icon class="mat-icon-sm">visibility</mat-icon> View
      </a>
      <span *ngIf="(isPublic$ | async) === false">
        <button
          id="addCheckerWorkflowButton"
          #addCheckerWorkflowButton
          *ngIf="(canAdd$ | async) && canWrite"
          type="button"
          mat-raised-button
          class="small-mat-btn-skin accent-1-dark small-btn-structure mat-elevation-z"
          (click)="add()"
        >
          <img src="../assets/svg/icons-plus.svg" class="pr-2 pb-1" alt="Plus sign" />Add
        </button>
        <!-- <button *ngIf="checkerWorkflowPath" type="button" class="btn btn-link" (click)="delete()">
          <mat-icon>clear</mat-icon> Delete
        </button> -->
      </span>
    </div>
  </form>
</li>
<li *ngIf="parentId$ | async">
  <form class="form-inline">
    <div>
      <div class="form-group"><strong matTooltip="The parent entry of this checker workflow">Parent Entry</strong>:</div>
      <span>
        <div class="btn-group" role="group">
          <button
            id="viewParentEntryButton"
            type="button"
            mat-raised-button
            class="small-mat-btn-skin accent-1-dark small-btn-structure mat-elevation-z"
            (click)="viewParentEntry()"
          >
            <mat-icon class="mat-icon-sm">visibility</mat-icon> View
          </button>
        </div>
      </span>
    </div>
  </form>
</li>
