version: 1.2 # The first line refers to the version 1.2 of the .dockstore.yml schema
notebooks:
  - format: <JUPYTER>
    language: <PYTHON | R | JAVASCRIPT | SCALA | JULIA | OTHER>
    path: <String>
    kernel: <String>
    otherFiles: <String Array>
    readMePath: <String>
    authors:
      - name: <String>
        email: <String>
      - orcid: <String>
    topic: <String>