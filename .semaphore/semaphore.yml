version: v1.0
name: Dockstore-UI2 Basic Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
        - name: WEBSERVICE_VERSION
          value: 1.6.0-alpha.6
      prologue:
        commands:
          - nvm use 10.10.0
          - checkout
          - npm install -g @angular/cli@6.0.2 --unsafe
          - npm ci
          - ng version
          - npm run prebuild
      jobs:
      - name: Test and Coverage
        commands:
          - npm install codecov
          - ng test --watch=false --code-coverage --browsers ChromeHeadless
      - name: Lint
        commands:
          - ng lint
